[project]
name = "idhagnbot"
version = "0.1.0"
description = "Cross platform chatbot based on NoneBot2 framework."
authors = [
    {name = "su226", email = "thesu226@outlook.com"},
]
dependencies = [
    "nonebot2[aiohttp,fastapi]~=2.4",
    "nonebot-plugin-alconna~=0.57",
    "nonebot-plugin-waiter~=0.8",
    "nonebot-plugin-uninfo~=0.7",
    "nonebot-plugin-orm~=0.7",
    "nonebot-plugin-localstore~=0.7",
]
requires-python = "~=3.9"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
adapters = [
    "nonebot-adapter-telegram<1,>=0.1.0b20",
    "nonebot-adapter-onebot~=2.4",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
start = "python -m idhagnbot"

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.9"
reportUnknownMemberType = false
reportUnknownVariableType = false
reportMissingTypeStubs = false
reportPrivateUsage = false

[tool.ruff]
line-length = 99

[tool.ruff.lint]
extend-select = ["ALL"]
ignore = [
    "INP", "D", "E402", "FA100", "RUF001", "RUF003", "TC006", "TD002", "TD003", "SLF001", "SIM105",
    "FIX", "ANN401", "PLW0603", "PERF203", "PLR0911", "C901"
]

[tool.ruff.lint.flake8-quotes]
multiline-quotes = "single"

[dependency-groups]
lint = [
    "ruff~=0.11",
]
